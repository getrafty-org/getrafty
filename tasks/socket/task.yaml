binary_path: "{{build_dir}}/tasks/{{task}}/bin/{{binary}}"

tests:
  - task_tasks_socket_socket_test
  - task_tasks_socket_socket_stress_test

commands:
  configure: "cmake -S {{root}} -B {{build_dir}} -DCMAKE_C_COMPILER={{c_compiler}} -DCMAKE_CXX_COMPILER={{cxx_compiler}} {{flags}}"
  build: "cmake --build {{build_dir}} --target {{target}} -j$(nproc)"
  run: "{{binary}}"
  clean: "rm -rf {{build_dir}}"
